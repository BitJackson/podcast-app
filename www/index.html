<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Podcast App</title>
        <meta name="description" content="">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">

        <!-- http://headjs.com/site/api-documentation.html - we can load most the stuff we need with head.js -->
        <script src="//cdnjs.cloudflare.com/ajax/libs/headjs/0.99/head.min.js"></script>
    </head>
    <body>
        <div class="container">
            <nav class="navbar">
                <div class="navbar-inner">
                    <a href="/" class="brand">Podcast App - EarJizz?</a>
                    <ul class="nav">
                      <li class="active"><a href="/">Home</a></li>
                      <li><a href="/queue">Queue</a></li>
                      <li><a href="/subscriptions">Subscriptions</a></li>
                      <li><a href="/explore">Explore</a></li>
                    </ul>
                </div>
            </nav>

            <div id="podcast-app">
                <div class="row">
                    <div class="span12">
                        <div id="player">
                            <audio src="" preload="auto"></audio>
                        </div>
                    </div>
                </div>
                <div class="row">

                    <!-- this sbould be the side? -->
                    <div class="span4">
                        <h3>Currently Playing</h3>
                        <div id="currentlyPlaying">

                        </div>
                        <form id="addFeed" class="form-search">
                            
                        </form>
                        <h4>Example Feeds:</h4>
                        <ul>
                            <li><a href="http://downloads.bbc.co.uk/podcasts/radio4/fricomedy/rss.xml">Friday Night Comedy</a></li>
                            <li><a href="http://www.howstuffworks.com/podcasts/stuff-you-missed-in-history-class.rss">SUMIHC</a></li>
                        </ul>
                    </div>

                    <!-- Maybe pages could only refresh the div below -->
                    <div class="span8">
                        <h2>Queued Podcasts</h2>
                        <ul id="queue">

                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <script>
            head.js('/app/app.js');
        </script>

        <!-- Templates -->
        <script type="text/template" id="addFeed-template">
            <h3>Add Feed</h3>
            <input name="feedURL" type="url" required placeholder="http://www.site.com/feed.rss" class="input-medium">
            <input type="submit" class="btn" value="Add Feed" />
        </script>

        <script type="text/template" id="currentlyPlaying-template">
            <%= episode_title %> <br /> <%= podcast_title %>
        </script>

        <script type="text/template" id="episodes-template">
            <%= episode_title %> - <%= podcast_title %>
                <a class="playPause btn">
                    <% if (playing){ %>
                        Pause
                    <% } else { %>
                        Play
                    <% } %>
                </a>

                <a class="queue btn">
                    <% if (queued){ %>
                        Unqueue
                    <% } else { %>
                        Queue
                    <% } %>
                </a>
        </script>
    </body>
</html>
