<!DOCTYPE html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Podcast App</title>
    <meta name="description" content="">

    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.1.0/pure-min.css">
    <link rel="stylesheet" href="css/main.css">

    <!-- http://headjs.com/site/api-documentation.html - we can load most the stuff we need with head.js -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/headjs/0.99/head.min.js"></script>
</head>
<body>
        
<div class="pure-g-r " id="layout">
    <a href="#menu" id="menuLink" class="pure-menu-link">
    = 
    <!--<img src="/img/navicon-png2x.png" width="20" alt="Menu toggle">-->
    </a>
    <nav class="pure-u" id="menu">
        <div class="pure-menu pure-menu-open">
            <a class="pure-menu-heading" href="/">Podcast App</a>
            <ul>
                <li><a href="/queue">Queue</a></li>
                <li><a href="/subscriptions">Subscriptions</a></li>
                <li><a href="/explore">Explore</a></li>
                <li><a href="/explore">Add Feed</a></li>

                <li class="pure-menu-heading">Settings</li>
                <li><a href="/dropbox">Dropbox Syncing</a></li>
                <li><a href="/clear-data">Clear Data</a></li>
                </li>
            </ul>
        </div>
    </nav>
    <div class="pure-u" id="player">
            <audio src="" preload="auto"></audio>
            Playing: <span id="currentlyPlaying"></span>
    </div>
    <div class="pure-u" id="main">
        <div class="container">
            <h2>Queued Podcasts</h2>
            <ul id="queue"></ul>
        </div>
    </div>
</div>

<script>
    head.js('/app/app.js');
</script>

<!-- Templates -->
<script type="text/template" id="addFeed-template">
    <h3>Add Feed</h3>
    <input name="feedURL" type="url" required placeholder="http://www.site.com/feed.rss" class="input-medium">
    <input type="submit" class="pure-button" value="Add Feed" />
</script>

<script type="text/template" id="currentlyPlaying-template">
    <%= episode_title %> - <%= podcast_title %>
</script>

<script type="text/template" id="episodes-template">
    <%= episode_title %> - <%= podcast_title %> - (<%= playhead %> / <%= duration %>)
        <a class="playPause pure-button">
            <% if (playing){ %>
                Pause
            <% } else { %>
                Play
            <% } %>
        </a>

        <a class="queue pure-button">
            <% if (queued){ %>
                Unqueue
            <% } else { %>
                Queue
            <% } %>
        </a>
</script>
</body>
</html>
