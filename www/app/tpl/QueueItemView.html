<div class="percentCompleted" style="width: <%= episode.percentCompleted %>%">
    <!-- -->
</div>

<a href="/podcasts/<%= podcast.slug %>" class="podcastThumb" style="background-image: url('<%= podcast.imageUrl %>');">
    <!-- <%= podcast.title %> -->
</a>
<div class="details">
    <div class="title"><%= episode.title %></div>
    <ul class="meta">
        <li><strong>Published</strong>: <%= new Date(episode.datePublished).timeSince() %> ago</li>
        <li><strong>Duration</strong>: <!-- <%= episode.duration %> --><%= dateFormat.minutes(episode.duration) %></li>
    </ul>
</div>

<div class="controls">
    <% if (episode.playing){ %>
        <a class="playPause active batch" data-icon="&#xF16C;"></a>
    <% } else { %>
        <a class="playPause batch" data-icon="&#xF16B;"></a>
    <% } %>

    <% if (episode.queued){ %>
        <a class="queue active batch" data-icon="&#xF0B4;"></a>
    <% } else { %>
        <a class="queue batch" data-icon="&#xF0B4;"></a>
    <% } %>
</div>
