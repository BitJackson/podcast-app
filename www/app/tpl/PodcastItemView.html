<div class="percentCompleted" style="width: <%= episode.percentCompleted() %>%">
    <!-- -->
</div>

<div class="details">
    <div class="title"><%= episode.get('title') %></div>
    <ul class="meta">
        <li><strong>Published</strong>: <%= episode.getPublishedDate() %> ago</li>
        <li><strong>Duration</strong>: <%= episode.getDuration() %></li>
    </ul>
</div>

<div class="controls">
    <% if (episode.isPlaying()){ %>
        <a class="playPause active batch" data-icon="&#xF16C;"></a>
    <% } else { %>
        <a class="playPause batch" data-icon="&#xF16B;"></a>
    <% } %>

    <% if (episode.get('queued')){ %>
        <a class="queue active batch" data-icon="&#xF14D;"></a>
    <% } else { %>
        <a class="queue batch" data-icon="&#xF14C;"></a>
    <% } %>
</div>
