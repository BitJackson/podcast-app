<h1><%= podcast.title %></h1>

<a class="subscribe pure-button">
    <% if (podcast.subscribed){ %>
        Unsubscribe
    <% } else { %>
        Subscribe
    <% } %>
</a>

<a class="pure-button" href="<%= podcast.link %>">
	Official Site
</a>

<% if (podcast.subscribed){ %>
	<a class="settings pure-button">
		Settings
	</a>
<% } %>

<a class="updateEpisodes pure-button">
	Update Episodes
</a>

<p><%= podcast.description %></p>

<h2>Episodes</h2>
<ul id="episodes">
	
</ul>
