<%= episode_title %> - <%= podcast_title %>
<a class="playPause pure-button">
    <% if (playing){ %>
        Pause
    <% } else { %>
        Play
    <% } %>
</a>

<a class="queue pure-button">
    <% if (queued){ %>
        Unqueue
    <% } else { %>
        Queue
    <% } %>
</a>

<span class="percentCompleted">
(<%= percentCompleted %>%)
</span>
